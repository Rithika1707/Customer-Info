<section class="reg">
    <div class="container">
        <div class="card">
            <div class="body">
                <form [formGroup]="myForm" (ngSubmit)="save()">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 class="title">CUSTOMER INFO</h2>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="companyName">CompanyName</label>
                        <input type="text" id="companyName" formControlName="companyName" class="form-control" />
                        <div class="error-msg"
                            *ngIf="companyName?.invalid && (companyName?.touched || companyName?.dirty)">
                            <div *ngIf="companyName?.errors?.['required']">CompanyName is required!</div>
                            <div *ngIf="companyName?.errors?.['minlength']">Name must be atleast 4 characters!</div>
                            <div *ngIf="companyName?.errors?.['maxlength']">Name nust not be exceed 40 characters!</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" formControlName="email" class="form-control" />
                        <div class="error-msg" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
                            <div *ngIf="email?.errors?.['required']">Email is required!</div>
                            <div *ngIf="email?.errors?.['email']">Email is invalid!</div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" class="form-control" id="phone" formControlName="phone">
                        <div class="error-msg" *ngIf="phone?.invalid && (phone?.touched || phone?.dirty)">
                            <div *ngIf="phone?.errors?.['required']">Phone Number is required!</div>
                            <div *ngIf="phone?.errors?.['maxlength']">Phone Number is invalid!</div>


                        </div>
                    </div>

                    <div class="form-group">
                        <label><b>MACHINES</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" (click)="addMachine()" class="btn btn-primary">Add</button><br />
                    </div>
                    <div class="form-group">
                        <label for="machineType">MachineType</label>
                        <input type="machineType" class="form-control" id="machineType" formControlName="machineType">
                        <div class="error-msg" *ngIf="macType?.invalid && (macType?.touched || macType?.dirty)">
                            <div *ngIf="macType?.errors?.['required']">MachineType is required!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label><br/>
                        <input type="amount" class="form-control" id="amount" formControlName="amount">
                        <div class="error-msg" *ngIf="amount?.invalid && (amount?.touched || amount?.dirty)">
                            <div *ngIf="amount?.errors?.['required']">Amount is required!</div>
                        </div>
                        </div>

                    <ng-container *ngFor="let machineForm of machinesForms.controls; let i=index">
                        <div class="form-group">
                            <label for="'machineType'+i" class="form-label">MachineType</label>
                            <select class="form-select" formControlName="macType">
                                <option value="-1">Scissor</option>
                                <option value="email">Punch Machine</option>
                                <option value="Phone">Stapler</option>
                                <option value="Phone">Printing Machine</option>
                                <option value="Phone">Screw</option>


                            </select>
                            <div class="error-msg" *ngIf="macType?.invalid && (macType?.touched || macType?.dirty)">
                                <div *ngIf="macType?.errors?.['required']">MachineType is required!</div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="'amount'+i" class="form-label">Amount</label><br />
                            <input type="text" class="form-control" id="'amount'+i" formControlName="amount">
                        </div>
                        <div class="error-msg" *ngIf="amount?.invalid && (amount?.touched || amount?.dirty)">
                            <div *ngIf="amount?.errors?.['required']">Amount is required!</div>
                        </div>

                        <div>
                            <button class="btn btn-danger" type="button"
                                (click)="removeMachine(i)">Delete</button><br /><br />
                        </div>
                    </ng-container>


                    <button type="submit" class="btn btn-success" (click)="save()">Place Order</button>

                </form>
            </div>
        </div>
    </div>
</section>
